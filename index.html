<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Situação aluno</title>
</head>
<body>
    <main id="main-container">
        <section id="info-student">
            <div id="container-inputs">
                <input type="text" id="student-name" placeholder="Student Name">
                <input type="text" id="firstBimester" placeholder="First Bimester Note">
                <input type="text" id="secondBimester" placeholder="Second Bimester Note">
                <input type="text" id="thirdBimester" placeholder="Third Bimester Note">
                <input type="text" id="fourthBimester" placeholder="Fourth Bimester Note">
            </div>
            <div id="container-buttons">
                <button id="button-send">Send</button>
                <button id="button-clean">Clean</button>
            </div>
        </section>

        <div id="line-box"></div>

        <section id="container-list-result">
            <ul id="list">
            </ul>
        </section>

    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
